<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Razer Snake</title>
	</head>
	<body>
		<div class="flex flex-col min-h-screen min-w-screen justify-center text-razer-light-gray font-roboto text-lg font-normal text-center">
			<div class="flex flex-1 justify-center items-end py-10 bg-black text-[0] uppercase font-thin">
				<span class="text-4xl tracking-[.6em] text-razer-green text-glow-razer-green">RAZER</span>
				<span class="text-4xl tracking-[.6em] text-gray-800">SNA</span>
				<span class="text-4xl tracking-[.6em] text-white text-glow-white">K</span>
				<span class="text-4xl tracking-[.6em] text-gray-800">E</span>
			</div>
			<div class="flex flex-1 flex-col w-full items-center p-10 space-y-5 bg-razer-dark-gray">
				<h1 class="font-light text-3xl text-white uppercase">
					Look at your keyboard
				</h1>
				<ul>
					<li>
						Use
						<span class="px-1.5 py-1 align-middle rounded-[4px] uppercase text-xs font-light bg-gray-800 text-white">⯅</span>
						<span class="px-1.5 py-1 align-middle rounded-[4px] uppercase text-xs font-light bg-gray-800 text-white">⯇</span>
						<span class="px-1.5 py-1 align-middle rounded-[4px] uppercase text-xs font-light bg-gray-800 text-white">⯆</span>
						<span class="px-1.5 py-1 align-middle rounded-[4px] uppercase text-xs font-light bg-gray-800 text-white">⯈</span>
						to move the snake
					</li>
					<li>
						Reset the game with
						<span class="px-1.5 py-1 align-middle rounded-[4px] uppercase text-xs font-light bg-gray-800 text-white">← Backspace</span>
					</li>
				</ul>
				<a
					href="https://github.com/diegodan1893/razer-snake"
					class="text-razer-green hover:underline"
				>
					View Source Code >
				</a>
			</div>
		</div>
	</body>
</html>
